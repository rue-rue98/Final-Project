<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login - Mini E-commerce</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow" style="min-width: 350px;">
      <h3 class="mb-3 text-center">Login</h3>
      <form id="loginForm">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" autocomplete="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" autocomplete="current-password" required>
        </div>
        <div id="loginError" class="text-danger mb-2" style="display:none;"></div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
 
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
 
  <script>
    $('#loginForm').on('submit', function(e) {
      e.preventDefault();
      const username = $('#username').val().trim();
      const password = $('#password').val().trim();
      if (!username || !password) {
        $('#loginError').text('Please fill in all fields.').show();
        return;
      }
      // Mock login: accept any credentials (for demo purposes, test/test is valid for the username and password)
      localStorage.setItem('token', 'demo-token');
      window.location.href = 'products.html';
    });
  </script>

</body>
</html>
